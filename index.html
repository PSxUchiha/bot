<!DOCTYPE html>
<html>
<head>
    <title>Command Assistant</title>
    <style>
        :root {
            /* Nord color palette */
            --nord0: #2E3440;
            --nord1: #3B4252;
            --nord2: #434C5E;
            --nord3: #4C566A;
            --nord4: #D8DEE9;
            --nord5: #E5E9F0;
            --nord6: #ECEFF4;
            --nord7: #8FBCBB;
            --nord8: #88C0D0;
            --nord9: #81A1C1;
            --nord10: #5E81AC;
            --nord11: #BF616A;
            --nord12: #D08770;
            --nord13: #EBCB8B;
            --nord14: #A3BE8C;
            --nord15: #B48EAD;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--nord0);
            color: var(--nord4);
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }

        h1 {
            color: var(--nord8);
            text-align: center;
            margin-bottom: 30px;
        }

        .card {
            background-color: var(--nord1);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .login-area {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-area {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            background-color: var(--nord2);
            border: none;
            border-radius: 8px;
            padding: 12px 15px;
            color: var(--nord6);
            flex-grow: 1;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        input:focus {
            outline: none;
            background-color: var(--nord3);
            box-shadow: 0 0 0 2px var(--nord8);
        }

        input::placeholder {
            color: var(--nord4);
            opacity: 0.6;
        }

        button {
            background-color: var(--nord10);
            color: var(--nord6);
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--nord9);
        }

        button.secondary {
            background-color: var(--nord3);
        }

        button.secondary:hover {
            background-color: var(--nord2);
        }

        .result-area {
            margin-top: 20px;
        }

        .section {
            margin-bottom: 15px;
        }

        .section-title {
            color: var(--nord8);
            font-size: 16px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .command {
            background-color: var(--nord2);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-family: 'Courier New', monospace;
            color: var(--nord14);
        }

        pre {
            background-color: var(--nord2);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            white-space: pre-wrap;
            color: var(--nord4);
            font-family: 'Courier New', monospace;
        }

        .notes {
            background-color: var(--nord2);
            padding: 12px;
            border-radius: 8px;
            color: var(--nord13);
        }

        .hidden {
            display: none;
        }

        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .user-info {
            color: var(--nord9);
            font-size: 14px;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--nord14);
            margin-right: 6px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 15px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(46, 52, 64, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .dialog {
            background-color: var(--nord1);
            border-radius: 12px;
            padding: 25px;
            width: 400px;
            max-width: 90%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Command Assistant</h1>

    <div id="login-area" class="card login-area">
        <div class="section-title">Login to continue</div>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <div id="command-area" class="hidden">
        <div class="header-actions">
            <div class="user-info">
                <span class="status-indicator"></span>
                <span id="user-display">Logged in as <strong>user</strong></span>
            </div>
            <button class="secondary" onclick="logout()">Logout</button>
        </div>

        <div class="card">
            <div class="section-title">Enter your command</div>
            <div class="input-area">
                <input type="text" id="command-input" placeholder="Enter your command in natural language...">
                <button onclick="interpretCommand()">Execute</button>
            </div>
        </div>

        <div id="confirmation-dialog" class="hidden card">
            <div class="section-title">Confirm Command Execution</div>
            <p>Do you want to execute this command?</p>
            <div id="confirm-command" class="command"></div>
            <div class="button-group">
                <button onclick="confirmExecution(true)">Yes</button>
                <button class="secondary" onclick="confirmExecution(false)">No</button>
            </div>
        </div>

        <div id="result-container" class="card hidden">
            <div class="section">
                <div class="section-title">Interpreted Command</div>
                <div id="interpreted-command" class="command"></div>
            </div>

            <div class="section" id="notes-section">
                <div class="section-title">Notes</div>
                <div id="command-notes" class="notes"></div>
            </div>

            <div class="section">
                <div class="section-title">Result</div>
                <pre id="command-result"></pre>
            </div>
        </div>
    </div>

    <script>
        // Check authentication status on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already authenticated
            fetch('/check_auth')
                .then(response => response.json())
                .then(data => {
                    if (data.authenticated) {
                        document.getElementById('login-area').classList.add('hidden');
                        document.getElementById('command-area').classList.remove('hidden');
                        document.getElementById('user-display').innerHTML = `Logged in as <strong>${data.username}</strong>`;
                    }
                })
                .catch(error => {
                    console.error("Auth check error:", error);
                });
        });

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                alert("Please enter both username and password");
                return;
            }
            
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({username: username, password: password}),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Login failed');
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('login-area').classList.add('hidden');
                document.getElementById('command-area').classList.remove('hidden');
                document.getElementById('user-display').innerHTML = `Logged in as <strong>${data.username}</strong>`;
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
            })
            .catch(error => {
                alert("Login failed: " + error.message);
            });
        }

        function logout() {
            fetch('/logout')
            .then(response => response.json())
            .then(data => {
                document.getElementById('login-area').classList.remove('hidden');
                document.getElementById('command-area').classList.add('hidden');
                document.getElementById('result-container').classList.add('hidden');
                document.getElementById('confirmation-dialog').classList.add('hidden');
                document.getElementById('command-input').value = '';
            })
            .catch(error => {
                alert("Logout error: " + error);
            });
        }

        function interpretCommand() {
            const userInput = document.getElementById('command-input').value;
            
            if (!userInput) {
                alert("Please enter a command");
                return;
            }
            
            fetch('/execute', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({command: userInput}),
            })
            .then(response => {
                if (!response.ok) {
                    if (response.status === 401) {
                        // Handle authentication error
                        document.getElementById('login-area').classList.remove('hidden');
                        document.getElementById('command-area').classList.add('hidden');
                        throw new Error('Please log in to execute commands');
                    }
                    throw new Error('Error executing command');
                }
                return response.json();
            })
            .then(data => {
                // Store the command and result for confirmation
                window.pendingCommand = data.interpreted_command;
                window.pendingResult = data.result;
                window.pendingNotes = data.notes;
                
                // Show confirmation dialog
                document.getElementById('confirm-command').textContent = data.interpreted_command;
                document.getElementById('confirmation-dialog').classList.remove('hidden');
                document.getElementById('result-container').classList.add('hidden');
            })
            .catch(error => {
                alert(error.message);
            });
        }

        function confirmExecution(confirmed) {
            // Hide confirmation dialog
            document.getElementById('confirmation-dialog').classList.add('hidden');
            
            if (confirmed && window.pendingCommand) {
                // Show the results
                document.getElementById('result-container').classList.remove('hidden');
                document.getElementById('interpreted-command').textContent = window.pendingCommand;
                
                // Handle notes section
                if (window.pendingNotes && window.pendingNotes.trim()) {
                    document.getElementById('notes-section').classList.remove('hidden');
                    document.getElementById('command-notes').textContent = window.pendingNotes;
                } else {
                    document.getElementById('notes-section').classList.add('hidden');
                }
                
                let resultText = '';
                if (typeof window.pendingResult === 'object') {
                    resultText = window.pendingResult.stdout || '';
                    if (window.pendingResult.stderr) {
                        resultText += '\nErrors:\n' + window.pendingResult.stderr;
                    }
                } else {
                    resultText = window.pendingResult;
                }
                
                document.getElementById('command-result').textContent = resultText;
            }
        }

        // Add event listener for Enter key in command input
        document.getElementById('command-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                interpretCommand();
            }
        });

        // Add event listeners for Enter key in login inputs
        document.getElementById('username').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                document.getElementById('password').focus();
            }
        });

        document.getElementById('password').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
